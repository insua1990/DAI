{% extends "layout.html" %}

{% block content %}
<div class="col-sm-6 center-block">
	<form class = "col-sm-12 form-signin" action="/editar" method="post" name="Signup_Form">
		<div class="form-group col-sm-12">
			<label for="name">NAME:</label>
			<input type="text" class="form-control" name="name" value='{{contenido.name}}'>
		</div>
		<div class="form-group col-sm-12">
			<label for="email">EMAIL:</label>
			<input type="email" class="form-control" name="email" value='{{contenido.email}}' >
		</div>
		<div class="form-group col-sm-12">
			<label for="dni">DNI:</label>
			<input type="text" class="form-control" name="dni" value='{{contenido.dni}}'>
		</div>
		<div class="form-group col-sm-12">
			<label for="pass">PASSWORD:</label>
			<input type="password" class="form-control" name="pass" value='{{contenido.pass}}'>
			</br>
			<button type="submit" class="btn btn-success">EDIT</button>
		</div>
	</form>
</div>
{% endblock %}

{% block menu %}
	{% for i in contenido.menu %}
		<button type="button" class="btn btn-success col-sm-12" onclick="location.href='{{i.link}}'" > {{ i.text }}</></button>
		</br>
	{% endfor %}
{% endblock %}
