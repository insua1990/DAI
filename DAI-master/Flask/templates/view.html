{% extends "layout.html" %}

{% block content %}
<div class="col-sm-9 center-block">
	<form class = "col-sm-12 form-signin" action="/editar" method="post" name="Signup_Form">
		<div class="form-group col-sm-12">
			<h3 >NAME: <small>{{contenido.name}}</small> </h3>
		
		</div>
		<div class="form-group col-sm-12">
			<h3 >EMAIL: <small>{{contenido.email}}</small></h3>
		
		</div>
		<div class="form-group col-sm-12">
			<h3 >DNI: <small>{{contenido.dni}}</small></h3>
		
		</div>
		<div class="form-group col-sm-12">
			<h3 >PASSWORD: <small>{{contenido.pass}}</small></h3>
			</br>
		</div>
	</form>
</div>
{% endblock %}

{% block menu %}
	{% for i in contenido.menu %}
		<button type="button" class="btn btn-success col-sm-12" onclick="location.href='{{i.link}}'" > {{ i.text }}</></button>
		</br>
	{% endfor %}
{% endblock %}
